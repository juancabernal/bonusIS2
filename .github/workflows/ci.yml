name: CI
on:
  pull_request:
  push:
    branches-ignore: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uco-challenge-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build and test backend
        run: mvn -B clean verify

  test-parameters:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: parameters-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: mvn -B clean verify

  test-messages:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: messages-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: mvn -B clean verify

  test-api-gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: mvn -B clean verify

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uco-challenge-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run test --if-present
