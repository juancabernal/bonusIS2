name: CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: frontend
            context: ./uco-challenge-frontend
            dockerfile: Dockerfile.frontend
          - name: api-gateway
            context: ./api-gateway
            dockerfile: Dockerfile.spring
          - name: backend
            context: ./uco-challenge-backend
            dockerfile: Dockerfile.spring
          - name: parameters
            context: ./parameters-service
            dockerfile: Dockerfile.spring
          - name: messages
            context: ./messages-service
            dockerfile: Dockerfile.spring
          - name: waf
            context: ./waf
            dockerfile: Dockerfile.waf
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.service.name }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ matrix.service.name }}:latest
